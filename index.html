<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор Индекса Массы Тела (ИМТ)</h1>
        <div class="input-group">
            <label for="height">Рост (см):</label>
            <input type="number" id="height" placeholder="Введите рост в сантиметрах">
        </div>
        <div class="input-group">
            <label for="weight">Вес (кг):</label>
            <input type="number" id="weight" placeholder="Введите вес в килограммах">
        </div>
        <button id="calculate">Рассчитать ИМТ</button>
        <div id="result"></div>
        <div id="interpretation"></div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
